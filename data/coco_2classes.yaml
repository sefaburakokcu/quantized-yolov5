
# COCO 2017 dataset http://cocodataset.org
# Example usage: python train.py --data coco.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/coco_2classes  # dataset root dir
train: train2017_2classes.txt  # train images (relative to 'path') 67847 images
val: val2017_2classes.txt  # train images (relative to 'path') 2869 images

# Classes
nc: 2  # number of classes
names: ['person', 'car']  # class names


